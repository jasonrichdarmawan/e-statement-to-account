<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Bank Central Asia Tbk e-statement PDF parser to accounts</title>
    <link rel="stylesheet" href="css/DarkMode.css">
    <link rel="stylesheet" href="css/Layout.css">
    <link rel="stylesheet" href="css/Element.css">
    <link rel="stylesheet" href="css/FileDragAndDrop.css">
    <link rel="stylesheet" href="css/Accordion.css">
    <link rel="stylesheet" href="css/Table.css">
</head>

<body>
    <header>
        <div class="flex-right ActionList-content mb-3">
            <!-- The svg element is from github.com. 
            Dark mode uses the CSS fill property of the svg element to change the color.
            Another solution is to use the object elements to link the svg files.
            However, CSS fill property can't change object element color.-->
            <span class="ActionList-item-visual">
                <svg data-src="images/paintbrush.svg"></svg>
            </span>
            <input type="checkbox" id="switch" name="darkmode">
            <label for="switch"></label>
        </div>
    </header>

    <div id="EStatement">
        <div id="ParseToTable" hidden>
            <button class="accordion btn btn-primary">List of Transactions</button>
            <div id="panel">
                <table>
                    <thead>
                        <tr>
                            <th colspan="6">TRANSACTIONS</th>
                        </tr>
                        <tr>
                            <th>TANGGAL</th>
                            <th>KETERANGAN</th>
                            <th></th>
                            <th>CBG</th>
                            <th>MUTASI</th>
                            <th></th>
                            <th>SALDO</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    
        <div id="GroupByAccount" hidden>
            <button class="accordion btn btn-primary">Grouped By Accounts</button>
            <div id="panel">
            </div>
        </div>
    
        <div id="SummaryByAccount" hidden>
            <button class="accordion btn btn-primary">Account Summary</button>
            <div id="panel">
                <table>
                    <thead>
                        <tr>
                            <th>ACCOUNT SUMMARY</th>
                        </tr>
                        <tr>
                            <th>ACCOUNT</th>
                            <th>BALANCE</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div>
        <div id="DropZone" class="Box blankslate-spacious text-align-center">
            <h2>Drag files here to process them</h2>
            <p>
                Or
                <label for="files">
                    <input type="file" id="files" accept=".pdf" multiple />
                    choose your files
                </label>
            </p>
        </div>

        <div class="Box mb-3" id="file-list" hidden>
        </div>

        <div class="Box p-3">
            <h3>Process files</h3>

            <div class="form-group">
                <label class="container text-normal">Export transactions in tabular format.
                    <input type="checkbox" name="ParseToTable" checked>
                    <span class="checkmark"></span>
                </label>

                <label class="container text-normal">Group transactions into accounts.
                    <input type="checkbox" name="GroupByAccount">
                    <span class="checkmark"></span>
                </label>

                <label class="container text-normal">Export account summary.
                    <input type="checkbox" name="SummaryByAccount">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>

        <button type="submit" id="/parser" class="btn btn-primary">Process files</button>
        <label id="cancelparser" class="btn btn-danger">Cancel</label>
    </div>

    <footer class="footer f6">
        <span class="color-fg-muted mt-2">Â© 2022 Jason Rich Darmawan</span>
        <nav aria-label="footer">
            <ul class="list-style-none d-flex">
                <li class="mr-3">
                    <a href="https://www.linkedin.com/in/jasonrichdarmawan/" target="_blank">LinkedIn</a>
                </li>
                <li class="mr-3">
                    <a href="https://github.com/kidfrom/e-statement-to-account" target="_blank">GitHub</a>
                </li>
            </ul>
        </nav>
    </footer>

    <script src="js/ToggleDarkMode.js"></script>
    <script src="js/FileDragAndDrop.js"></script>
    <script src="js/idb-keyval.js"></script>
    <script src="js/FetchSVG.js"></script>
    <script src="js/Accordion.js"></script>
    <script src="js/RenderEStatement.js"></script>
</body>

</html>
